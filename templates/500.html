<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error - BirdTag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bird: {
                500: "#0ea5e9",
                600: "#0284c7",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-red-50 via-white to-orange-50 min-h-screen flex items-center justify-center"
  >
    <div class="text-center">
      <div class="mb-8">
        <i
          data-lucide="alert-triangle"
          class="w-24 h-24 text-red-500 mx-auto mb-4"
        ></i>
        <h1 class="text-6xl font-bold text-gray-900 mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">Server Error</h2>
        <p class="text-gray-600 mb-8">
          Something went wrong on our end. Our nest is being repaired!
        </p>
      </div>

      <div class="space-x-4">
        <a
          href="/"
          class="bg-bird-500 hover:bg-bird-600 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
        >
          Go Home
        </a>
        <button
          onclick="location.reload()"
          class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium transition-colors duration-200"
        >
          Try Again
        </button>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
